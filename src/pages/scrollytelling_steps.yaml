- title: Introduction
  center: [-74.0060, 40.7128]
  zoom: 10
  pitch: 45
  bearing: 0
  description: Welcome to the map scrollytelling app. You can set position, zoom, pitch, and bearing via the top-level props.

- title: New York
  center: [-74.0062, 40.7125]
  zoom: 14
  pitch: 50
  bearing: 20
  description: Now we zoom in. Layers are added to the map to show pizza and burger restaurants via GeoJSON endpoint. Layer paint properties are passed, and layers are set to turn off when you continue scrolling via the `persist:false` attribute.
  layers:
  - id: 'pizza'
    url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
    type: 'circle'
    data-type: 'geojson'
    layer-type: 'circle'
    persist: false
    paint:
      circle-radius: 5
      circle-color: '#ff0000'
      circle-opacity: 0.8

  - id: 'burgers'
    url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=American&$limit=10000'
    type: 'circle'
    data-type: 'geojson'
    layer-type: 'circle'
    persist: false
    paint:
      circle-radius: 6
      circle-color: '#00ff00'
      circle-opacity: 0.8

